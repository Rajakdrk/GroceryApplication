<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your Order</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Order Form</h1>
    <div class="userLoginForm">
        <form action="" method="POST">
            <fieldset>
                <legend>Order Form</legend>
                <label for="noOfProducts"><span style="color: red;">*</span>No.of Products: </label>
                <input type="number" name="no_of_products" id="noOfProducts" required>
                <br>
                <br>
                <label for="address"><span style="color: red;">*</span>Address: </label>
                <input type="text" name="address" id="address" required>
                <br>
                <br>
                <input class="anchorButtonEmpty" type="submit" value="Order">
            </fieldset>
        </form>
    </div>
</body>
</html>
